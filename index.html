<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Password Task</title>
    <script src="https://kit.fontawesome.com/c50655e319.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="bg-primary text-white text-center p-4">Password hide and show task</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-4">
                <div class="card carD">
                    <div class="card-body">
                        <div class="form-group">
                            <form>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" required class="form-control" placeholder="Email">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" required class="form-control" placeholder="Password" id="inputControl">
                                    <i class="fa-solid fa-eye-slash icon" id="icon1"></i>
                                </div>
                                <div class="text-right">
                                    <button class="btn btn-primary mt-4">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
